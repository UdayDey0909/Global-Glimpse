<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Stay Updated with the latest news on Sports, health, politics, and entertainment."
    />
    <title>Global Glimpse</title>
    <link rel="icon" href="Public/icon.png" type="'image/x-icon'" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/nav.css" />
    <link rel="stylesheet" href="CSS/blog.css" />
    <!--     <link rel="stylesheet" href="CSS/dark-mode.css" /> -->

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="navbar">
        <i class="bx bx-menu sidebarOpen"></i>
        <span class="logo navLogo"><a href="#">Global Glimpse</a></span>

        <div class="category-nav">
          <div class="logo-toggle">
            <span class="logo categoryLogo"><a href="#">GlobalGlimpse</a></span>
            <i class="bx bx-x sidebarClose"></i>
          </div>

          <ul class="nav-links">
            <li><a href="#" data-category="business">Business</a></li>
            <li><a href="#" data-category="entertainment">Entertainment</a></li>
            <li><a href="#" data-category="technology">Technology</a></li>
            <li><a href="#" data-category="health">Health</a></li>
            <li><a href="#" data-category="sports">Sports</a></li>
            <li><a href="#" data-category="science">Science</a></li>
          </ul>
        </div>

        <div class="darkLight-searchBox">
          <div class="dark-light">
            <i class="bx bx-moon moon"></i>
            <i class="bx bx-sun sun"></i>
          </div>

          <div class="searchBox">
            <div class="searchToggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search"></i>
            </div>

            <div class="search-field">
              <input
                type="text"
                id="search-field"
                placeholder="Search News Here..."
              />
              <i class="bx bx-search" id="search-button"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header></header>

    <section id="">
      <article id="search-result"></article>
    </section>

    <main class="obj-width">
      <section id="">
        <h1>Top News</h1>
        <article id="top-news"></article>
      </section>

      <section id="">
        <h1>For You</h1>
        <article id="local-news"></article>
      </section>

      <section id="latestRelease">
        <h1>Latest Releases</h1>
        <article id="blog-container"></article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
